<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/index-style.css" />
    <link rel="stylesheet" href="css/index-animation.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script defer src="js/oceanos-script.js"></script>

    <title>Oceanos</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <header class="main-header">
      <nav class="main-nav">
        <div class="logos">
          <a href="https://www.nasa.gov/">
            <img src="img/nasa-logo.png" class="logo" alt="NASA logo" />
          </a>
          <a href="index.html">
            <img src="img/oceanos-logo.png" class="logo" alt="OCEANOS logo" />
          </a>
        </div>
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#">The Program</a></li>
          <li><a class="main-nav-link" href="team.html">The Team</a></li>
          <li><a class="main-nav-link" href="#">News & Events</a></li>
          <li><a class="main-nav-link" href="#">Gallery</a></li>
          <li><a class="main-nav-link" href="#">Participate</a></li>
          <li><a class="main-nav-link" href="#">Contact Us</a></li>
        </ul>

        <!-- Mobile Navigation Button -->
        <button class="btn-mobile-nav">
          <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
          <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
        </button>
      </nav>
    </header>

    <!-- HERO SECTION -->
    <main>
      <section class="section-hero for-sticky">
        <div class="container-hero">
          <!-- Video is in grid but absolutely positioned so does not take a space in it -->
          <video autoplay muted loop>
            <source src="background-video.mp4" type="video/mp4" id="myVideo" />
          </video>
          <div class="animated-text-container">
            <span class="flowing-letter">O</span>
            <span class="flowing-letter">C</span>
            <span class="flowing-letter">E</span>
            <span class="flowing-letter">A</span>
            <span class="flowing-letter">N</span>
            <span class="flowing-letter">O</span>
            <span class="flowing-letter">S</span>
          </div>

          <div class="hero-video-grid">
            <div class="program-name">
              <span>O</span>cean Community<br />
              Engagement and Awareness<br />
              using NASA Earth<br />
              Observations and Science
            </div>
            <img
              class="hero-image"
              src="img/hero-image.png"
              alt="Photo of sea life"
            />
          </div>
        </div>
      </section>

      <!-- PARTNERS SECTION -->
      <section class="section-partners">
        <div class="partner-entities">
          <h2 class="partners-heading">Partner Organizations</h2>

          <div class="partner-logos">
            <a class="partner-link" href="#"
              ><img
                class="partner-logo"
                src="img/taller-ecologico-logo.png"
                alt="Taller Ecologico de Puerto Rico logo"
            /></a>
          </div>
        </div>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
